<!DOCTYPE html>
 <html lang="ko">
    {% include 'head.html' %}
    <body class="text-center">
      {% include 'header.html' %} 
      <div class="mt-5 mx-5">
        {% include 'tab.html' %} 
        </div>
    <form method = "post" class="form-signin" action="{% url 'user:pwchange' %}">
      {% csrf_token %}
    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                {{ message.message }}
            {% endfor %}
        </div>
    {% endif %}

      <div class="mb-1 pb-1">
            <i class="fas fa-cubes fa-2x me-3" style="color: #59ab6e;"></i>
    </div>
    <div class="mb-4">
        <span class="h1 fw-bold mb-0">WAT</span>
    </div>
      <h1 class="h3 mb-4 font-weight-normal">Password Change</h1>
        <div class="form-group">
          <label for="password1" class="sr-only mb-2">Password</label>
          <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group mb-5">
            <label for="password2" class="sr-only">Password </label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Password Check" required>
        </div>
      <button class="btn btn-outline-success" type="submit">Change</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
