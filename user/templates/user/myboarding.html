{% extends "no_footer_base.html" %}
{% load static %}
{% block content %}

<div class="mt-5 mx-5">
    {% include 'tab.html' %} 
</div>
<main>
    <div class="container-fluid bg-trasparent my-4 p-3" style="position: relative;">
        <div class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-lg-4 g-3">
            {% for item in data %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <!-- 이미지위치 -->
                    <img src='/{{item.file_name}}' class="card-img-top h-50" alt="...">
                    <!-- 현재 펀딩률 -->
                    <div class="label-top shadow-sm fs-6" style="font-family:NanumSquareR;">현재 펀딩률 : {{item.percent}}%</div>
                    <div class="card-body">
                        <div class="clearfix mb-3"> 
                            <!-- 펀딩 타이틀 -->
                            <span class="float-start badge rounded-pill bg-success mb-2" style="font-family:NanumSquareR;">
                               {{item.title}}
                            </span>
                            <!-- 내 게시문 현재 펀딩된 금액 -->
                            <div> 
                                <span class="float-start badge rounded-pill bg-primary mx-2" style="font-family:NanumSquareR;">
                                    현재 펀딩된 금액: {{item.total_funding}}원
                                </span>
                            </div> 
                        </div>
                        <!-- 펀딩설명 -->
                        <h5 class="card-title" style="font-family:NanumSquareR;">
                            {{item.intro}}
                        </h5>
                        <!-- 내가 올린 펀딩확인 버튼 -->
                        <div class="d-grid gap-2 my-4"> 
                            <a href="/app/fund/detail/{{item.board_id}}" class="btn btn-warning" style="font-family:NanumSquareR;">
                                내가 올린 펀딩확인
                            </a> 
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

            
        </div>
    </div>
</main>
{%endblock content%}
