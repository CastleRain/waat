{%load static%}
<!DOCTYPE html>
 <html lang="ko">
    {% include 'head.html' %}
    
    <body class="text-center">
        {% include 'header.html' %} 
   
    <form method = "post" class="form-signin" action="{% url 'signin' %}">
      {% csrf_token %}
      <div class="mb-1 pb-1">
            <i class="fas fa-cubes fa-2x me-3" style="color: #59ab6e;"></i>
    </div>
    <div class="mb-4">
        <span class="h1 fw-bold mb-0">WAT</span>
    </div>
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <div class="form-group">
            <label for="username" class="sr-only">ID</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="ID" required autofocus >
        </div>
        <div class="form-group">
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        </div>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-outline-success" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
