<!DOCTYPE html>
 <html lang="ko">
    {% include 'head.html' %}
    <body class="text-center">
      {% include 'header.html' %}
      <div class="mt-5 mx-5">
      {% include 'tab.html' %} 
      </div>
    <form method = "post" class="form-signin" action="{% url 'user:usercheck' %}">
      {% csrf_token %}
      {% if messages %}
      <div class="alert alert-danger" role="alert">
          {% for message in messages %}
              {{ message.message }}
          {% endfor %}
      </div>
    {% endif %}
          <div class="mb-1 pb-1">
            <i class="fas fa-cubes fa-2x me-3" style="color: #59ab6e;"></i>
    </div>
    <div class="mb-4">
        <span class="h1 fw-bold mb-0">WAT</span>
    </div>
      <h1 class="h3 mb-3 font-weight-normal">ID & Email Confirm</h1>
        <div class="form-group mb-2">
            <label for="username" class="sr-only">ID</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="ID" required autofocus >
        </div>
          <div class="form-group mb-5">
            <label for="email" class="sr-only">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
          </div>
      <button class="btn btn-outline-success" type="submit">Confirm</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
