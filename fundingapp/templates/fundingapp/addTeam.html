{% extends 'no_footer_base.html' %}
{% load static %} 


{% block content %}
<div>
    <div style="margin:3rem 0rem"></div>
        <div>
            <h2 class= text-success style="font-family: 'NanumSquareEB'; text-align:center;">
                팀원 지원 요청서</h2>
        <div style="margin:2rem 0rem; text-align:center;">
            <div class= create_bar_color style="display:inline-block"></div>
        <div>
            <div style="margin:3rem 0rem"></div>
    </div>
    <form action="/app/fund/ADDTeam/" method="POST">
        {% csrf_token %}
        {% if board_id %}
        <div class=wrapper>
            <p class= "create_input_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">원하는 팀원 수 입력</p>
            <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">FrontEnd</p>
            <input class = create_choice_box  style="display:inline-block;" type="number" name="FrontEnd" placeholder="숫자만 입력" value = {{fc}}>
            <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">BackEnd</p>
            <input class = create_choice_box  style="display:inline-block;" type="number" name="BackEnd" placeholder="숫자만 입력" value = {{bc}}>
            <input class= "next_btn_color" style="display:inline-block" method="POST" type="submit" name="TeamFinsh" value="팀원모집">
        </div>
        {% else %}
        <div class=wrapper>
            <p class= "create_input_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">원하는 팀원 수 입력</p>
            <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">FrontEnd</p>
            <input class = create_choice_box  style="display:inline-block;" type="number" name="FrontEnd" placeholder="숫자만 입력" value = 1>
            <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">BackEnd</p>
            <input class = create_choice_box  style="display:inline-block;" type="number" name="BackEnd" placeholder="숫자만 입력" value = 1>
            <input class= "next_btn_color" style="display:inline-block" method="POST" type="submit" name="TeamFinsh" value="팀원모집">
        </div>
        {% endif %}
    </form>
</div>
{% endblock %}
