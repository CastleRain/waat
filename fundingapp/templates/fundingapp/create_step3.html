{% extends 'no_footer_base.html' %}
{% load static %} 


{% block content %}
<div>
    <div style="margin:3rem 0rem"></div>
        <div>
            <h2 class= text-success style="font-family: 'NanumSquareEB'; text-align:center;">
                신청서</h2>
        <div style="margin:2rem 0rem; text-align:center;">
            <div class= create_bar_color style="display:inline-block"></div>
            <div class= create_bar_color style="display:inline-block"></div>
            <div class= create_bar_color style="display:inline-block"></div>
        <div>
            <div style="margin:3rem 0rem"></div>
    </div>
    {% if page_num %}
        <form action="/app/fund/allViewPage/{{page_num}}/{{board_id}}/" method="POST">
            {% csrf_token %}
            <div class=wrapper>
                <p class= "developContent_text" style="display:inline-block;margin:0rem 1rem;font-family: 'NanumSquareEB';">펀딩 목표 금액</p>
                <input class = developTarget placeholder="목표 금액을 입력해주세요." type="number" style="display:inline-block;" name="goal_money" value={{DB_data.fund_goal_price}}>
            </div>
            <div class=wrapper>
                <p class= "create_input_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">기능별 가격</p>
                <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">A 기능</p>
                <input class = create_choice_box  style="display:inline-block;" type="number" name="eqA" placeholder="숫자만 입력" value={{DB_data.func_a_price}}>
                <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">B 기능</p>
                <input class = create_choice_box  style="display:inline-block;" type="number" name="eqB" placeholder="숫자만 입력" value={{DB_data.func_b_price}}>
                <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">C 기능</p>
                <input class = create_choice_box  style="display:inline-block;" type="number" name="eqC" placeholder="숫자만 입력" value={{DB_data.func_c_price}}>
            </div>
            <div class=wrapper>
                <label class= "developContent_text" style="margin:0rem 1rem;font-family: 'NanumSquareEB';">프로젝트 시작일</label>
                    <input style="margin:0rem 2.5rem" type="text" name="start_date" value={{start_date}} disabled>
                <label class= "developContent_text" style="margin:0rem 1rem;font-family: 'NanumSquareEB';">프로젝트 종료일</label>
                    <input style="margin:0rem 0rem" type="text" name="end_date" value={{end_date}} disabled>
            </div>
            <div class=wrapper>
                <p class= "developContent_text" style="display:inline-block;margin:0rem 1rem;font-family: 'NanumSquareEB';">주요 개발 내용</p>
                <textarea class = developContent  placeholder="개발 내용에 대해서 입력해주세요." style="display:inline-block;" name="developContent">{{DB_data.develop_content}} </textarea>
            </div>
            <div style="margin:3rem 0rem"></div>
            <div >
                <input class= "before_btn_color" style="display:inline-block" method="POST" type="submit" name="before" value="이전">
                <input class= "next_btn_color" style="display:inline-block" method="POST" type="submit" name="finsh" value="완료">
            </div>
        </form>
    {% else %}
        <form action="/app/fund/create3/" method="POST">
            {% csrf_token %}
            <div class=wrapper>
                <p class= "developContent_text" style="display:inline-block;margin:0rem 1rem;font-family: 'NanumSquareEB';">펀딩 목표 금액</p>
                <input class = developTarget placeholder="목표 금액을 입력해주세요." type="number" style="display:inline-block;" name="goal_money">
            </div>
            <div class=wrapper>
                <p class= "create_input_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">기능별 가격</p>
                <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">A 기능</p>
                <input class = create_choice_box  style="display:inline-block;" type="number" name="eqA" placeholder="숫자만 입력">
                <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">B 기능</p>
                <input class = create_choice_box  style="display:inline-block;" type="number" name="eqB" placeholder="숫자만 입력">
                <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">C 기능</p>
                <input class = create_choice_box  style="display:inline-block;" type="number" name="eqC" placeholder="숫자만 입력">
            </div>
            <div class=wrapper>
                <label class= "developContent_text" style="margin:0rem 1rem;font-family: 'NanumSquareEB';">프로젝트 시작일</label>
                    <input id='currentDate' style="margin:0rem 2.5rem" type="date" name="start_date" >
                <label class= "developContent_text" style="margin:0rem 1rem;font-family: 'NanumSquareEB';">프로젝트 종료일</label>
                    <input style="margin:0rem 0rem" type="date" name="end_date" required>

            </div>
            <div class=wrapper>
                <p class= "developContent_text" style="display:inline-block;margin:0rem 1rem;font-family: 'NanumSquareEB';">주요 개발 내용</p>
                <textarea class = developContent  placeholder="개발 내용에 대해서 입력해주세요." style="display:inline-block;" name="developContent"> </textarea>
            </div>
            <div style="margin:3rem 0rem"></div>
            <div >
                <input class= "before_btn_color" style="display:inline-block" method="POST" type="submit" name="before" value="이전">
                <input class= "next_btn_color" style="display:inline-block" method="POST" type="submit" name="finsh" value="완료">
            </div>
        </form>
    {% endif%}

    <div style="margin:3rem 0rem"></div>
</div>
<script>
    document.getElementById('currentDate').value = new Date().toISOString().substring(0, 10);
  </script>
{% endblock %}
