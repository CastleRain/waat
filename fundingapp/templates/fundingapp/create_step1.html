{% extends 'base.html' %}
{% load static %} 

{% block content %}
<div>
    <div style="margin:3rem 0rem"></div>
        <div>
            <h2 class= text-success style="font-family: 'NanumSquareEB'; text-align:center;">
                신청서</h2>
        <div style="margin:2rem 0rem; text-align:center;">
            <div class= create_bar_color style="display:inline-block"></div>
            <div class= create_bar_blank style="display:inline-block"></div>
            <div class= create_bar_blank style="display:inline-block"></div>
        <div>
            <div style="margin:3rem 0rem"></div>
    </div>
   
    <form action="/app/fund/create1/", method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class=wrapper>
            <p class= "create_input_text_boxSize" style="display:inline-block;font-family: 'NanumSquareEB';">주제</p>
            
            {% if title %}
                <input class = create_input_box  style="display:inline-block" type="text" name="title">
            {% else %}
                <input class = create_input_box  style="display:inline-block" placeholder="타이틀을 작성해주세요." type="text" name="title">
            {% endif %}

        </div>
        <div class=wrapper>
            <p class= "create_input_text_boxSize" style="display:inline-block;font-family: 'NanumSquareEB';">카테고리 유형</p>
            <select class = create_input_box style="display:inline-block" name = "category">
                <option value = "Web"> Web </option>
                <option value = "Application"> Application </option>
                <option value = "Game"> Game </option>
                <option value = "Crawling"> Crawling </option>
            </select>
            
        </div>
        <div class=wrapper>
            <p class= "create_input_text_boxSize" style="display:inline-block;font-family: 'NanumSquareEB';">언어 선택</p>
            <select class = create_input_box style="display:inline-block" name = "language">
                <option value = "Python"> Python </option>
                <option value = "Java"> Java </option>
                <option value = "C"> C Language </option>
                <option value = "NodeJs"> NodeJs </option>
                <option value = "JavaScript"> JavaScript </option>
                <option value = "Kotlin"> Kotlin </option>
                <option value = "React"> React </option>
            </select>
            <!-- <input class = create_input_box  style="display:inline-block" > -->
        </div>
        <div class=wrapper>
            <p class= "create_input_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">타겟층</p>
            <select class = create_input_box style="display:inline-block" name = "language">
                <option value = "10대"> 10대 이전 </option>
                <option value = "20대"> 20대 </option>
                <option value = "30대"> 30대 </option>
                <option value = "40대"> 40대 </option>
                <option value = "50대"> 50대 </option>
                <option value = "60대"> 60대 </option>
                <option value = "70대"> 70대 이상 </option>
            </select>
            <!-- <input class = create_input_box  style="display:inline-block" type="text" name="target" placeholder="연령, 타겟 기업 구분"> -->
        </div>
        <div class=wrapper>
            <p class= "create_input_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">기능별 가격</p>
            <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">A 기능</p>
            <input class = create_choice_box  style="display:inline-block;" type="number" name="eqA" placeholder="숫자만 입력">
            <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">B 기능</p>
            <input class = create_choice_box  style="display:inline-block;" type="number" name="eqB" placeholder="숫자만 입력">
            <p class= "create_choice_text_boxSize " style="display:inline-block;font-family: 'NanumSquareEB';">C 기능</p>
            <input class = create_choice_box  style="display:inline-block;" type="number" name="eqC" placeholder="숫자만 입력">
        </div>
        <div class=wrapper>
            <p class= "create_input_text_boxSize" style="display:inline-block;font-family: 'NanumSquareEB';">기획이미지</p>
            <input class = create_input_box  style="display:inline-block" type="file" name="file" accept="image/gif, image/jpeg, image/png">
        </div>
        <div style="margin:3rem 0rem"></div>
        <input class= "next_btn_color" type="submit" method="POST" value="다음">
    </form>
    <div style="margin:3rem 0rem"></div>
</div>

{% endblock %}
